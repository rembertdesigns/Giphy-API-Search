<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Javascript Giphy Search</h1>
        
        <form action="" method="post" autocomplete="off">
          <label for="" style="display: none;">Search</label>
          <input class="search" type="text" name="search" placeholder="Search" required>
          <input class="btn" type="submit" value="OK">
          <input class="btn clear" value="Clear" readonly>
        </form>
      </header>
      
      <section>
        <div class="giphy">
          <a href="https://giphy.com/" target="_blank">
            <img src="download.png" alt="giphy">
          </a>
        </div>
      </section>
      <script src="main.js"></script>
      
      <footer>
        <p>Created by <a href="https://www.rembertdesigns.co/" target="_blank">Richard Rembert</a> with <a href="https://developers.giphy.com/docs/" target="_blank">Giphy API</a></p>
      </footer>
</body>
</html>
